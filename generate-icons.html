<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate PWA Icons</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #111827;
      color: #fff;
    }
    button {
      background: #10b981;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background: #059669;
    }
    .icons {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .icon-container {
      text-align: center;
    }
    canvas {
      border: 2px solid #374151;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Generate PWA Icons</h1>
  <p>Click the buttons below to generate high-quality PNG icons for your PWA.</p>
  <p><strong>Instructions:</strong> Right-click each canvas and "Save Image As..." with the filename shown below it.</p>

  <div>
    <button onclick="generateIcon(192)">Generate 192x192</button>
    <button onclick="generateIcon(512)">Generate 512x512</button>
    <button onclick="generateAllIcons()">Generate All Icons</button>
  </div>

  <div class="icons" id="iconsContainer"></div>

  <script>
    const svgString = `
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <rect width="1024" height="1024" fill="#111827" rx="180"/>
  <g transform="translate(212,212)">
    <path d="M170 170 L430 430" stroke="#10b981" stroke-width="32" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M530 530 L500 500" stroke="#10b981" stroke-width="32" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M70 70 L100 100" stroke="#10b981" stroke-width="32" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M460 560 L560 460" stroke="#10b981" stroke-width="32" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M40 140 L140 40" stroke="#10b981" stroke-width="32" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M70 250 L250 70" stroke="#10b981" stroke-width="32" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M350 530 L530 350" stroke="#10b981" stroke-width="32" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>`;

    function generateIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      const img = new Image();
      const blob = new Blob([svgString], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);

      img.onload = function() {
        ctx.drawImage(img, 0, 0, size, size);
        URL.revokeObjectURL(url);

        const container = document.getElementById('iconsContainer');
        const iconDiv = document.createElement('div');
        iconDiv.className = 'icon-container';

        const downloadCanvas = canvas.cloneNode(true);
        const cloneCtx = downloadCanvas.getContext('2d');
        cloneCtx.drawImage(canvas, 0, 0);

        const label = document.createElement('p');
        label.textContent = `icon-${size}.png`;
        label.style.marginTop = '10px';
        label.style.fontWeight = 'bold';

        iconDiv.appendChild(downloadCanvas);
        iconDiv.appendChild(label);

        const downloadBtn = document.createElement('button');
        downloadBtn.textContent = 'Download';
        downloadBtn.style.fontSize = '14px';
        downloadBtn.style.padding = '8px 16px';
        downloadBtn.onclick = function() {
          downloadCanvas.toBlob(function(blob) {
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = URL.createObjectURL(blob);
            link.click();
            URL.revokeObjectURL(link.href);
          }, 'image/png');
        };

        iconDiv.appendChild(downloadBtn);
        container.appendChild(iconDiv);
      };

      img.src = url;
    }

    function generateAllIcons() {
      document.getElementById('iconsContainer').innerHTML = '';
      generateIcon(192);
      setTimeout(() => generateIcon(512), 100);
    }
  </script>
</body>
</html>
