<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#111827">
  <meta name="description" content="Track your workouts, monitor progress, and achieve your fitness goals">
  <title>Workout Pro</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; overscroll-behavior-y: contain; }
    *::-webkit-scrollbar { width: 0; background: transparent; }
    * { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    // Create React elements helper
    const e = React.createElement;
    
    // Simple icon wrapper component
    const Icon = ({ name, size = 24, className = "" }) => {
      const IconComponent = lucide[name];
      if (!IconComponent) return null;
      
      const svg = IconComponent.toSvg({ 
        width: size, 
        height: size,
        class: className
      });
      
      return e('span', {
        dangerouslySetInnerHTML: { __html: svg },
        style: { display: 'inline-flex', alignItems: 'center' }
      });
    };
    
    // Loading component
    const App = () => {
      return e('div', {
        className: 'min-h-screen bg-gradient-to-br from-gray-950 via-gray-900 to-gray-950 flex items-center justify-center'
      }, 
        e('div', { className: 'text-2xl text-white animate-pulse' }, 
          'ðŸ’ª Workout Pro Loading...'
        )
      );
    };
    
    // Render
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(e(App));
    
    console.log('App initialized successfully!');
  </script>
</body>
</html>
